 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Guess The Number Game</h1>
            <div class="game">
                <p>Guess the number between 1 and 100</p>
                <input type="text" id="text">
                <button id="guess" onclick="check()">Guess</button>
                <p id="message"></p>
                <p id="new" >you have <span id="count">10 </span> chances</p>
            </div>
            <div class="replay">
              <p id="result"></p>
              <!-- <span id="ans"></span> -->
              <button id="again">Try Again</button>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
